services:
  - type: web
    name: wheres-my-vds-team
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    disk:
      name: wheres-my-vds-team-data
      mountPath: /app/db
      sizeGB: 1
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_SERVE_STATIC_FILES
        value: true
      - key: RAILS_LOG_TO_STDOUT
        value: true
    plan: starter

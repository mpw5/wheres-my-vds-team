name: "Deploy to Render"
on:
  push:
    branches: [ "main" ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Render
        uses: wei/curl@master
        with:
          args: https://api.render.com/deploy/${{ secrets.RENDER_SERVICE_ID }}\?key\=${{ secrets.RENDER_API_KEY }}
